{% extends "base.html" %}
{% block title %}Edit Task{% endblock %}

{% block content %}
<div class="form-container">
    <div class="form-card">
        <h2>Edit Task #{{ task.task_id }}</h2>
        <form method="POST">
            <div class="form-group">
                <label>Title</label>
                <input type="text" name="title" value="{{ task.title }}" required>
            </div>
            <div class="form-group">
                <label>Description</label>
                <textarea name="description" rows="4">{{ task.description }}</textarea>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn primary">Save Changes</button>
                {% if task.status == "Pending" %}
                <button type="submit" name="complete" class="btn success">Mark as Completed</button>
                {% endif %}
                <a href="{{ url_for('dashboard') }}" class="btn">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
